{% for post in site.posts %}
    <article>
        <header>
            <h3><a href="{{ post.url }}"> {{ post.title }}</a></h3>
        </header>
        <div class="cover" style="background-image: url('../assets/images/{{ post.cover }}')"></div>
        {{ post.excerpt }}
        <footer>
            <hr />
        </footer>
    </article>
{% endfor %}
